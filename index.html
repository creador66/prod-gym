<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ===== STYLE.CSS ===== -->
    <link rel="stylesheet" href="./css/styleprod.css" />
    <!-- ===== REMIXICON CDN ===== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Responsive Product Landing Page HTML CSS & JS</title>
  </head>
  <body>
    <!-- ===== OVERLAY ===== -->
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <!-- ===== CONTAINER'S ===== -->
    <div class="left_container"></div>
    <div class="right_container"></div>

    <!-- ===== STRIPS ===== -->
    <div class="strips">
        <div class="left_strip"></div>
        <div class="right_strip"></div>
    </div>

    <!-- ===== NAVBAR ===== -->
    <header>
      <nav class="nav body_layout">
        <div class="nav_insider">
          <div class="logo">
            <h3 class="nav__icon"> KAY<sup>&reg;</sup></h3>
          </div>


          <div class="nav__menu" id="nav__menu">
              <ul class="nav__list">
                  <li class="nav__item"><a href="/index1.html" class="nav__link">CAFETERIA</a></li>
                  <li class="nav__item"><a href="/index.html" class="nav__link">SUPLEMEN.</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">VER TODOS</a></li>
                  </li>
              </ul>
          </div>  
        </div>


        <button class="menu_toggle_btn" id="menu_toggle_btn">
          <i class="ri-menu-3-fill nav__icon"></i>
        </button>
      </nav>
    </header>

    <!-- ===== SOCIAL ===== -->
    <div class="social">
        <ul class="social__list">
            <li class="social_item"><i class="ri-facebook-fill"></i></li>
            <li class="social_item"><i class="ri-instagram-fill"></i></li>
            <li class="social_item"><i class="ri-twitter-fill"></i></li>
        </ul>
    </div>

    <!-- ===== PRODUCT-IMAGE ===== -->
    <img src="./img/levis.png" class="product_img" alt="product_img">

    <!-- ===== PRODUCT-INFO ===== -->
    <div class="product_text">
      <h1 class="product_title">POWER<sup>&reg;</sup></h1>
      <p class="product_type">SUPLEMENTOS </p>
    </div>
    
    <!-- ===== BOTTOM-NAV ===== -->


    <!-- ===== GSAP CDN ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <!-- ===== SCRIPT.JS ===== -->
    <script src="./js/script.js"></script>
  </body>
</html>
